<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/logo-blue-bg.png">
        <title>Weatherly</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg nav-bar" style="background-color: none">
            <div class="container-fluid">
              
                <a class="navbar-brand" href="/">
                    <img src="img/smll-logo-white.png" height="50" alt="">
                </a>
                
              
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Items on the right -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#today">Today</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#tomorrow">Tomorrow</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#forecast">5-day Forecast</a>
                        </li>
                      
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" id="hero">
          <div class="jumbotron hero-section p-5 d-flex align-items-center justify-content-left">
              <div class="hero-text">
                <h1 class="display-4 mb-3 hero-title">Welcome to Weatherly!</h1>
                
                <p class="lead mb-4">Get accurate weather forecasts for the next 5 days and plan your activities with confidence.</p>
                <a class="btn btn-primary btn-lg btn" style="background-color: #F2B705; color: #000000; border: 0 !important;" href="#projects" role="button">Search Location</a>
              </div>
              <img class="img-responsive" src="img/hero.png" width="700" >
          </div>
        </div>





        <!-- <h1>The Cute Weather</h1> -->

        <div class="box"> <!--This is the box where all the weather information will be displayed-->
            <div class="search"> <!--Search box input-->
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button class="btn btn my-2 my-sm-0" type="submit" style="background-color: #6a74e0;">Search</button>
            </div>

            <div class="error"> <!--Error message when people write the wring city-->
                <p>Invalid city name</p>
            </div>

            <div class="weather"> <!--This is how the weather data will be displayed-->
                <img  class="icon" src=""   >     <!--This is the image that will be displayed acoording to the weather condition-->           
                <h2 class="temp"></h2> <!--temperature-->
                <h3 class="city"></h3> <!--city-->
                <div class="more"> <!--This will contain wind and humidity-->
                    <div class="flex">
                        <img src="img/humidity.png" width="30px" height="30px">
                        <p class="humidity"></p>
                        <br>
                        <p>Humidity</p>
                    </div>

                    <div class="flex">
                        <img src="img/wind.png" width="30px" height="30px">
                        <p class="wind"></p>
                        <br>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


      <script src="script.js"></script>  
    </body>
</html>
