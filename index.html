<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
        <title>SkyCast</title>
    </head>
    <body>

        
        <nav class="navbar navbar-expand-lg nav-bar" style="background-color:none">
            <div class="container-fluid">
                <!-- Logo on the left -->
                <a class="navbar-brand" href="/">
                    <img src="img/logo1.png" height="50" alt="">
                </a>
                
                <!-- Navbar Toggler Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navbar Items on the right -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#assistant">Assistant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#news">News</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </nav>

        <!-- <h1>The Cute Weather</h1> -->

        <div class="box"> <!--This is the box where all the weather information will be displayed-->
            <div class="search"> <!--Search box input-->
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="img/search.png" alt="" width= "30px" height="30px" ></button>
            </div>

            <div class="error"> <!--Error message when people write the wring city-->
                <p>Invalid city name</p>
            </div>

            <div class="weather"> <!--This is how the weather data will be displayed-->
                <img  class="icon" src=""   >     <!--This is the image that will be displayed acoording to the weather condition-->           
                <h2 class="temp"></h2> <!--temperature-->
                <h3 class="city"></h3> <!--city-->
                <div class="more"> <!--This will contain wind and humidity-->
                    <div class="flex">
                        <img src="img/humidity.png" width="30px" height="30px">
                        <p class="humidity"></p>
                        <br>
                        <p>Humidity</p>
                    </div>

                    <div class="flex">
                        <img src="img/wind.png" width="30px" height="30px">
                        <p class="wind"></p>
                        <br>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


      <script src="script.js"></script>  
    </body>
</html>
